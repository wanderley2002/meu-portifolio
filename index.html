    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            scroll-behavior: smooth;
        }

        /* --- Navegação --- */
        nav {
            background: rgba(15, 15, 15, 0.95);
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--primary-color); }

        /* --- Seção Hero --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1c1c1c 100%);
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            object-fit: cover;
        }

        .hero h1 { font-size: 3rem; margin-bottom: 10px; }

        #typing-text {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.5rem;
            min-height: 1.6em;
        }

        /* --- Seções Gerais --- */
        section { padding: 100px 20px; max-width: 1000px; margin: auto; }

        h2 {
            font-size: 2rem;
            margin-bottom: 40px;
            text-align: center;
            color: var(--primary-color);
        }

        .about-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid var(--primary-color);
        }

        /* --- Skills Grid --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .skill-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .skill-item:hover { transform: translateY(-5px); background: #222; }
        .skill-item i { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; }

        /* --- Projetos --- */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid #333;
        }

        .project-card:hover { transform: scale(1.03); border-color: var(--primary-color); }

        .project-info { padding: 20px; }
        .project-info h3 { margin-bottom: 10px; color: var(--primary-color); }
        .tech-stack { font-size: 0.8rem; color: #888; margin-bottom: 15px; }

        .btn-git {
            display: inline-block;
            padding: 8px 15px;
            background: var(--primary-color);
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }
